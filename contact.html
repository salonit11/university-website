<html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Purdue University</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
    <script src="https://kit.fontawesome.com/ae0d2d9347.js" crossorigin="anonymous">

    </script>
</head>

<body>
    <section class="sub-header">
        <nav>
            <a href="index.html"><img src="images/logo3.png" id="aboutImg"></a>
            <div class="nav-links" id="navlinks">
                <i class="fa-solid fa-xmark" onclick="hidemenu()"></i>
                <ul>
                    <li><a href="index.html" style="color:white;">HOME</a></li>
                    <li><a href="about.html" style="color:white;">ABOUT</a></li>
                    <li><a href="course.html" style="color:white;">COURSE</a></li>
                    <li><a href="contact.html" style="color:white;">CONTACT</a></li>

                </ul>
            </div>
            <i class="fa-solid fa-bars" onclick="showmenu()"></i>
        </nav>
        <h1>Contact Us</h1>
        <section class="location">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d14691.118502671141!2d72.4849746!3d22.99512985!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1678981943046!5m2!1sen!2sin"
                width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>
        <section class="contact-us">
            <div class="row">
                <div class="contact-col">
                    <div class="icons">
                        <i class="fa fa-home"></i>
                        <span>
                            <h5>Purdue University, S.G. Highway</h5>
                            <p>Ahmedabad, Gujarat, IN</p>
                        </span>
                        <i class="fa fa-phone"></i>
                        <span>
                            <h5>+91 8123456789</h5>
                            <p>Monday to Saturday, 10AM to 6PM</p>
                        </span>
                        <i class="fa fa-envelope-o"></i>
                        <span>
                            <h5>purdue@university.com</h5>
                            <p>Email Us for any Query</p>
                        </span>

                    </div>
                </div>
                <div class="contact-col">

                    <form action="#">
                        <input type="text" id="name" placeholder="Enter Your Name" required>
                        <input type="email" id="email" placeholder="Enter Your Email" required>
                        <input type="text" placeholder="Enter Your Subject" required>
                        <textarea rows="8" placeholder="Message" required></textarea>
                        <button type="submit" onclick="message()" class="hero-btn red-btn">Send Message</button>
                    </form>

                </div>
            </div>


        </section>
        <script type="text/javascript">
            function message(){
                un=/^[A-z]+$/;
                em=/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                name=document.getElementById("name").value;
                email=document.getElementById("email").value;
                if(!(un.test(name))){
                    alert("Enter valid name");
                }
                else if(!(em.test(email)))
                {
                    alert("Enter valid email");
                }
                else{
                    alert("Thank you for your feedback");
                }
            }
        </script>
        <!------footer------->
        <section class="footer">
            <div class="icons">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-instagram"></i></a>
                <a href="#"><i class="fa-brands fa-linkedin"></i></a>
            </div>
        </section>
    </section>
    <!----javascript for toggle menu-->
    <script>
        var navlinks = document.getElementById("navlinks");

        function showmenu() {
            navlinks.style.right = "0";
        }
        function hidemenu() {
            navlinks.style.right = "-200px";
        }
    </script>
</body>

</html>
